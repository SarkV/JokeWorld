<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Password Reset</title>

    <style type="text/css">
    @import url(https://fonts.googleapis.com/css?family=Ubuntu:500);

      body {
        background-color: #9627cb;
        margin:0px;
        font-family: 'Ubuntu', sans-serif;
        background-size: 100% 110%;
      }
      h1, h2, h3, h4, h5, h6, a {
        margin:0; padding:0;
      }
      .passwordRecovery {
        margin:0 auto;
        max-width:500px;
      }
      .passwordRecovery-header {
        color:#fff;
        text-align:center;
        font-size:300%;
      }
      .passwordRecovery-form {
        border:.5px solid #fff;
        background:#00a200;
        border-radius:10px;
        box-shadow:0px 0px 10px #000;
      }
      .passwordRecovery-form h3 {
        text-align:left;
        margin-left:40px;
        color:#fff;
      }
      .passwordRecovery-form {
        box-sizing:border-box;
        padding-top:5%;
        padding-bottom:5%;
        margin:5% auto;
        text-align:center;
      }

      /*Media Querie*/
      @media only screen and (min-width : 150px) and (max-width : 530px){
        .passwordRecovery-form h3 {
          text-align:center;
          margin:0;
        }
        .passwordRecovery-button {
          margin-bottom:10px;
        }
      }
    </style>
  </head>
  <body>
      <div class="passwordRecovery">
        <div class="passwordRecovery-header">
          <h1>Reset Password</h1>
        </div>
        <div class="passwordRecovery-form">
          <h3>Password Reseted Correctly.</h3>
        </div>
  </body>
</html>
